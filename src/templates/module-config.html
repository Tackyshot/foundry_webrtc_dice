<form>
    <h2>Dice WebRTC Module Configuration</h2>
    
    <div class="form-group">
        <label for="connection-secret">Connection Secret:</label>
        <input type="password" id="connection-secret" name="connection-secret" value="{{secret}}">
        <p class="notes">Enter a shared secret for authenticating peer connections.</p>
    </div>

    <div class="form-group">
        <button type="button" class="generate-qr">
            <i class="fas fa-qrcode"></i> Generate QR Code
        </button>
    </div>

    <div class="form-group">
        <button type="button" class="disconnect-all">
            <i class="fas fa-unlink"></i> Disconnect All
        </button>
    </div>

    <div class="form-group">
        <h3>Active Connections</h3>
        <ul id="active-connections">
            {{#each activeConnections}}
            <li>{{this}}</li>
            {{else}}
            <li>No active connections</li>
            {{/each}}
        </ul>
    </div>

    <button type="submit">
        <i class="fas fa-save"></i> Save Changes
    </button>
</form>
